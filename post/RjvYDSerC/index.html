              <h1 id="svn简介">SVN简介</h1>
<p><code>Subversion</code>是一个开源的版本控制系统</p>
<ul>
<li>所有数据存放在一个中央资料档案库中</li>
<li>可以记住每一次文件的变动</li>
<li>可以恢复到旧版本档案</li>
<li>可以浏览文件的变动历史</li>
</ul>
